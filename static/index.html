<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Harvest Estimate | White Bullet</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="
        relative
        min-h-screen
        flex
        items-center
        justify-center
        bg-gray-50
        py-12
        px-4
        sm:px-6
        lg:px-8
        bg-gray-500 bg-no-repeat bg-cover
        relative
        items-center
      "
      style="
        background-image: url(https://images.unsplash.com/photo-1525302220185-c387a117886e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
      <div
        class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10 relative"
      >
        <div
          class="absolute inset-0 flex items-center justify-center z-20"
          id="loader"
        >
          <div
            class="
              h-10
              w-10
              rounded-full
              border-4 border-indigo-600 border-r-0 border-t-0
              animate-spin
              hidden
            "
          ></div>
        </div>
        <div class="text-center" style="margin-top: 0">
          <h2 class="text-3xl font-bold text-gray-900">Estimate Harvest</h2>
          <p class="mt-2 text-sm text-gray-600">
            Please fill the information below.
          </p>
          <p
            class="mt-2 text-sm text-white transition ease-in rounded-full"
            id="info_box"
          ></p>
        </div>
        <form id="data_form" class="mt-8 space-y-6" action="#">
          <div class="relative">
            <label class="text-sm font-bold text-gray-700 tracking-wide">
              District
            </label>
            <select
              class="
                w-full
                text-base
                py-2
                border-b border-gray-300
                focus:outline-none
                focus:border-indigo-500
              "
              type="text"
              placeholder="Select a District"
              id="select_district"
            ></select>
          </div>
          <div class="relative">
            <label class="text-sm font-bold text-gray-700 tracking-wide">
              Crop
            </label>
            <select
              class="
                w-full
                text-base
                py-2
                border-b border-gray-300
                focus:outline-none
                focus:border-indigo-500
              "
              placeholder="Select a Crop"
              id="select_crop"
            ></select>
          </div>
          <div class="relative">
            <label class="text-sm font-bold text-gray-700 tracking-wide">
              Soil Type
            </label>
            <select
              class="
                w-full
                text-base
                py-2
                border-b border-gray-300
                focus:outline-none
                focus:border-indigo-500
              "
              type="text"
              placeholder="Select a Soil Type"
              id="select_soil"
            ></select>
          </div>
          <div class="relative">
            <label class="text-sm font-bold text-gray-700 tracking-wide">
              Area Cultivated <i><small>(in acres.)</small></i>
            </label>
            <input
              class="
                w-full
                text-base
                py-2
                border-b border-gray-300
                focus:outline-none
                focus:border-indigo-500
              "
              type="number"
              inputmode="numeric"
              placeholder="Enter Area Cultivated (in acres.)"
              id="text_area"
            />
          </div>
          <div>
            <button
              type="submit"
              class="
                w-full
                flex
                justify-center
                bg-indigo-500
                text-gray-100
                p-4
                rounded-full
                tracking-wide
                font-semibold
                focus:outline-none
                focus:shadow-outline
                hover:bg-indigo-600
                shadow-lg
                cursor-pointer
                transition
                ease-in
                duration-300
              "
            >
              Get Estimate
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js" defer></script>
    <script></script>
  </body>
</html>
